<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Block Example</title>
  <style>
    .movie {
      display: inline-block;
      width: 150px;
      height: 200px;
      margin: 10px;
      background-color: rgb(51, 115, 136);
      text-align: center;
      font-weight: bold;
      border: 1px solid #b96060;
      overflow: hidden;
    }
    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="movie"><img src="img1.jpg" alt="Movie 1"></div>
  <div class="movie"><img src="img2.jpg" alt="Movie 2"></div>
  <div class="movie"><img src="img3.jpg" alt="Movie 3"></div>
  <div class="movie"><img src="img4.jpg" alt="Movie 4"></div>
  <div class="movie"><img src="img5.jpg" alt="Movie 5"></div>

</body>
</html>

</body>
</html>
